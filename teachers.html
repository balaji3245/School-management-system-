  <!-- MAIN -->
  <main class="main">

    <header class="topbar">
      <button class="menu-toggle" id="menuToggle">â˜°</button>
      <h1>Teachers</h1>

      <div class="topbar-right">
        <button class="topbar-btn" id="themeToggle">ğŸŒ™</button>
        <div class="topbar-user">
          <div class="user-avatar">A</div>
          <div class="user-info">
            <span id="userEmail">admin@example.com</span>
          </div>
        </div>
      </div>
    </header>

    <section class="content">

      <div class="teachers-header">
        <div>
          <h2>Teachers directory</h2>
          <p class="text-muted">Manage school teachers and their subjects.</p>
        </div>

        <button class="btn-primary" id="openTeacherModal">+ Add Teacher</button>
      </div>

      <div class="teachers-toolbar">
        <div class="toolbar-group">
          <label>
            Subject
            <select id="filterSubject">
              <option value="">All</option>
              <option value="Maths">Maths</option>
              <option value="Science">Science</option>
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
              <option value="Social Science">Social Science</option>
            </select>
          </label>
          <label>
            Class
            <select id="filterTClass">
              <option value="">All</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </label>
        </div>

        <input
          type="text"
          id="searchTeachers"
          placeholder="Search by name or ID"
        />
      </div>

      <div class="teachers-table-wrapper">
        <table class="teachers-table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Class</th>
            <th>Phone</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="teachersTableBody">
          <!-- populated by JS -->
          </tbody>
        </table>
      </div>

    </section>

  </main>

</div>

<!-- MODAL -->
<div class="modal-backdrop" id="teacherModalBackdrop">
  <div class="modal">
    <div class="modal-header">
      <h3 id="teacherModalTitle">Add Teacher</h3>
      <button class="modal-close" id="closeTeacherModal">âœ•</button>
    </div>

    <div class="modal-body">
      <form id="teacherForm">

        <input type="hidden" id="teacherId" />

        <div class="form-row">
          <label>
            Full name
            <input type="text" id="teacherName" required />
          </label>

          <label>
            Teacher ID
            <input type="text" id="teacherCode" required />
          </label>
        </div>

        <div class="form-row">
          <label>
            Subject
            <select id="teacherSubject" required>
              <option value="">Select...</option>
              <option value="Maths">Maths</option>
              <option value="Science">Science</option>
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
              <option value="Social Science">Social Science</option>
            </select>
          </label>

          <label>
            Class assigned
            <select id="teacherClass">
              <option value="">None</option>
              <option value="6">Class 6</option>
              <option value="7">Class 7</option>
              <option value="8">Class 8</option>
              <option value="9">Class 9</option>
              <option value="10">Class 10</option>
            </select>
          </label>
        </div>

        <div class="form-row">
          <label>
            Phone
            <input type="text" id="teacherPhone" />
          </label>

          <label>
            Email
            <input type="email" id="teacherEmail" />
          </label>
        </div>

        <div class="form-row">
          <label>
            Education
            <input type="text" id="teacherEducation" />
          </label>
          <label>
            Joining Date
            <input type="date" id="teacherJoinDate" />
          </label>
        </div>

        <div class="form-row">
          <label>
            Notes
            <textarea id="teacherNotes" rows="2"></textarea>
          </label>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="cancelTeacherModal">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>

      </form>
    </div>
  </div>
</div>
