<!-- MODAL FOR PERIOD ADD/EDIT -->
<div class="modal-backdrop" id="periodModalBackdrop">
  <div class="modal">
    <div class="modal-header">
      <h3 id="periodModalTitle">Add Period</h3>
      <button class="modal-close" id="closePeriodModal">âœ•</button>
    </div>

    <div class="modal-body">
      <form id="periodForm">

        <input type="hidden" id="periodId">

        <div class="form-row">
          <label>
            Day
            <select id="periodDay" required>
              <option value="">Selectâ€¦</option>

              <option value="Saturday">Saturday</option>
            </select>
          </label>

          <label>
            Period #
            <select id="periodNumber" required>
              <option value="">Selectâ€¦</option>

              <option value="7">Period 7</option>
            </select>
          </label>
        </div>

        <div class="form-row">
          <label>
            Subject

          </label>

          <label>
            Teacher
            <select id="periodTeacher" required></select>
          </label>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="cancelPeriodModal">Cancel</button>
          <button class="btn-primary" type="submit">Save</button>
        </div>
