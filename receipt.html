<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fee Receipt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; padding: 20px; }
.receipt-box {
  max-width: 550px;
  margin: auto;
  padding: 20px;
  border: 2px solid #000;
}
h2 { text-align: center; margin-bottom: 10px; }
hr { margin: 12px 0; }

.footer { margin-top: 20px; text-align: center; }
</style>

</head>
<body>

<div class="receipt-box" id="receiptBox">
  <!-- Filled by JS -->
</div>

<script>
const data = JSON.parse(localStorage.getItem("receipt-temp"));
document.getElementById("receiptBox").innerHTML = `
  <h2>${data.schoolName}</h2>
  <h3>FEE RECEIPT</h3>
  <hr>
  <p><b>Student:</b> ${data.name}</p>
  <p><b>Roll:</b> ${data.roll}</p>
  <p><b>Class:</b> ${data.class}</p>
  <p><b>Date:</b> ${data.date}</p>
  <hr>
  <p><b>Amount Paid:</b> â‚¹${data.amount}</p>
  <p><b>Note:</b> ${data.note || "-"}</p>
  <hr>
  <div class="footer">Generated by SchoolCMS</div>
`;

window.print();
</script>

</body>
</html>
